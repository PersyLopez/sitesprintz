<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | SiteSprintz</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: var(--bg-card);
      background-image: linear-gradient(135deg, rgba(6, 182, 212, 0.05) 0%, transparent 100%);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-title {
      font-size: 2rem;
      margin: 0 0 10px 0;
      color: var(--color-text);
    }

    .auth-subtitle {
      color: var(--color-muted);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .password-strength {
      font-size: 0.85rem;
      margin-top: 5px;
      color: var(--color-muted);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-600));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e5e7eb;
    }

    .auth-footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Social Auth Buttons */
    .social-auth-section {
      margin-bottom: 25px;
    }

    .social-auth-btn {
      width: 100%;
      padding: 12px 24px;
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
      text-decoration: none;
    }

    .google-btn {
      background: white;
      color: #3c4043;
    }

    .google-btn:hover {
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .apple-btn {
      background: #000;
      color: white;
    }

    .apple-btn:hover {
      background: #1a1a1a;
      transform: translateY(-1px);
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      background: var(--bg-card);
      padding: 0 15px;
      position: relative;
      color: var(--color-muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">‚ú®</div>
      <h1 class="auth-title">Get Started</h1>
      <p class="auth-subtitle" id="authSubtitle">Create your account in seconds</p>
      <div id="planBadge"
        style="display: none; margin-top: 15px; padding: 10px 20px; background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 8px; color: var(--color-primary); font-weight: 600; font-size: 0.9rem;">
      </div>
    </div>

    <!-- Social Auth Section -->
    <div class="social-auth-section">
      <a href="#" id="googleAuthBtn" class="social-auth-btn google-btn">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#EA4335"
            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
          <path fill="#4285F4"
            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
          <path fill="#FBBC05"
            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
          <path fill="#34A853"
            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
        </svg>
        Continue with Google
      </a>

      <!-- Apple button placeholder for future implementation -->
      <!-- <a href="#" class="social-auth-btn apple-btn">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor">
          <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
        </svg>
        Continue with Apple
      </a> -->
    </div>

    <div class="divider">
      <span>or continue with email</span>
    </div>

    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Create a secure password" required
          minlength="6">
        <div class="password-strength" id="passwordStrength">At least 6 characters</div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter your password" required>
        <div class="error-message" id="confirmError"></div>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="/login.html">Sign in</a></p>
      <p style="margin-top: 15px;"><a href="/">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    // CSRF Token state
    let csrfToken = '';

    // Check for plan parameter & Fetch CSRF token on page load
    window.addEventListener('DOMContentLoaded', async function () {
      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get('plan');

      // Fetch CSRF Token
      try {
        const csrfResponse = await fetch('/api/csrf-token');
        if (csrfResponse.ok) {
          const data = await csrfResponse.json();
          csrfToken = data.csrfToken;
          console.log('CSRF token initialized');
        }
      } catch (err) {
        console.error('Failed to fetch CSRF token:', err);
      }

      if (plan) {
        const planBadge = document.getElementById('planBadge');
        const subtitle = document.getElementById('authSubtitle');

        const planNames = {
          'starter': 'Starter Plan - $10/month',
          'pro': 'Pro Plan - $25/month'
        };

        if (planNames[plan]) {
          subtitle.textContent = 'Create your account to continue';
          planBadge.textContent = `üì¶ Selected: ${planNames[plan]}`;
          planBadge.style.display = 'block';
        }
      }

      // Handle Google OAuth button
      const googleBtn = document.getElementById('googleAuthBtn');
      googleBtn.addEventListener('click', function (e) {
        e.preventDefault();
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');

        // Build OAuth URL with plan parameter if exists
        let oauthUrl = '/auth/google';
        if (plan && (plan === 'starter' || plan === 'pro')) {
          oauthUrl += `?plan=${plan}`;
        }

        // Redirect to Google OAuth
        window.location.href = oauthUrl;
      });
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function () {
      const password = this.value;
      const strengthDiv = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthDiv.textContent = 'At least 6 characters';
        strengthDiv.style.color = '#64748b';
      } else if (password.length < 6) {
        strengthDiv.textContent = 'Too short';
        strengthDiv.style.color = '#ef4444';
      } else if (password.length < 10) {
        strengthDiv.textContent = 'Good';
        strengthDiv.style.color = '#f97316';
      } else {
        strengthDiv.textContent = 'Strong';
        strengthDiv.style.color = '#22c55e';
      }
    });

    // Password match validation
    document.getElementById('confirmPassword').addEventListener('input', function () {
      const password = document.getElementById('password').value;
      const confirm = this.value;
      const confirmError = document.getElementById('confirmError');

      if (confirm && password !== confirm) {
        confirmError.textContent = 'Passwords do not match';
        confirmError.classList.add('show');
      } else {
        confirmError.classList.remove('show');
      }
    });

    async function handleRegister(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmError = document.getElementById('confirmError');

      // Clear errors
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      confirmError.classList.remove('show');

      // Validate passwords match
      if (password !== confirmPassword) {
        confirmError.textContent = 'Passwords do not match';
        confirmError.classList.add('show');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('show');
        return;
      }

      // Check if there's a plan parameter in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const selectedPlan = urlParams.get('plan');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-Token': csrfToken
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // Store token
          localStorage.setItem('authToken', result.token);

          // If there's a plan, redirect to checkout for that plan
          if (selectedPlan && (selectedPlan === 'starter' || selectedPlan === 'pro')) {
            try {
              const checkoutResponse = await fetch('/api/payments/create-subscription-checkout', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${result.token}`
                },
                body: JSON.stringify({ plan: selectedPlan })
              });

              const checkoutData = await checkoutResponse.json();

              if (checkoutResponse.ok && checkoutData.url) {
                // Redirect to Stripe Checkout
                window.location.href = checkoutData.url;
                return;
              }
            } catch (checkoutError) {
              console.error('Checkout error:', checkoutError);
              // Fall back to dashboard if checkout fails
            }
          }

          // Default redirect to dashboard
          window.location.href = '/dashboard.html';
        } else {
          if (result.error.includes('already exists')) {
            emailError.textContent = result.error;
            emailError.classList.add('show');
          } else {
            passwordError.textContent = result.error || 'Registration failed';
            passwordError.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Registration error:', error);
        passwordError.textContent = 'Failed to register. Please try again.';
        passwordError.classList.add('show');
      }
    }
  </script>
</body>

</html>
