<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - SiteSprintz</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid #334155;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: pop 0.5s ease-out;
    }
    
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .success-icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #10b981;
    }
    
    p {
      font-size: 1.1rem;
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .plan-info {
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 30px 0;
    }
    
    .plan-info h2 {
      font-size: 1.5rem;
      color: #06b6d4;
      margin-bottom: 10px;
    }
    
    .plan-info p {
      color: #94a3b8;
      font-size: 1rem;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 182, 212, 0.6);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #cbd5e1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .features-list {
      text-align: left;
      margin: 30px 0;
      padding: 0 20px;
    }
    
    .features-list li {
      padding: 10px 0;
      color: #cbd5e1;
      list-style: none;
    }
    
    .features-list li::before {
      content: "âœ… ";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    
    <h1>Payment Successful! ðŸŽ‰</h1>
    <p>Thank you for subscribing to SiteSprintz!</p>
    
    <div class="plan-info">
      <h2 id="planName">Loading...</h2>
      <p>Your subscription is now active</p>
    </div>
    
    <p>You now have access to all the features of your plan:</p>
    
    <ul class="features-list" id="featuresList">
      <li>Loading features...</li>
    </ul>
    
    <div class="button-group">
      <a href="/dashboard.html" class="btn btn-primary">Go to Dashboard</a>
      <a href="/setup.html" class="btn btn-secondary">Create Your Site</a>
    </div>
  </div>
  
  <script>
    // Get plan from URL
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan') || 'starter';
    const sessionId = urlParams.get('session_id');
    
    // Plan details
    const planDetails = {
      starter: {
        name: 'Starter Plan - $10/month',
        features: [
          '1 published website',
          'Display pricing & services',
          'Contact forms',
          'Unlimited edits',
          'Mobile-responsive design'
        ]
      },
      pro: {
        name: 'Pro Plan - $25/month',
        features: [
          'Everything in Starter',
          'Online payments (Stripe)',
          'Shopping cart',
          'Order management',
          'Sales analytics',
          'Email notifications'
        ]
      }
    };
    
    // Update UI with plan details
    const details = planDetails[plan] || planDetails.starter;
    document.getElementById('planName').textContent = details.name;
    
    const featuresList = document.getElementById('featuresList');
    featuresList.innerHTML = details.features.map(feature => `<li>${feature}</li>`).join('');
    
    // Log success for tracking
    console.log('Payment successful:', { plan, sessionId });
    
    // Optional: Send analytics event
    if (window.gtag) {
      gtag('event', 'purchase', {
        transaction_id: sessionId,
        value: plan === 'pro' ? 25 : 10,
        currency: 'USD',
        items: [{
          item_name: `SiteSprintz ${plan} Plan`,
          price: plan === 'pro' ? 25 : 10,
          quantity: 1
        }]
      });
    }
  </script>
</body>
</html>
