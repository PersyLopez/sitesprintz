<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publishing Your Site | SiteSprintz</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    .publishing-container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .publishing-icon {
      font-size: 5rem;
      margin-bottom: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .publishing-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      margin: 0 0 12px 0;
    }

    .publishing-subtitle {
      color: #64748b;
      font-size: 1.05rem;
      margin: 0 0 32px 0;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #06b6d4, #0891b2);
      border-radius: 6px;
      animation: loading 2s ease-in-out infinite;
      width: 60%;
    }

    @keyframes loading {
      0%, 100% { width: 30%; }
      50% { width: 90%; }
    }

    .status-message {
      color: #06b6d4;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .error-state {
      display: none;
    }

    .error-state.show {
      display: block;
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ef4444;
      margin: 0 0 12px 0;
    }

    .error-message {
      color: #64748b;
      margin-bottom: 24px;
    }

    .btn-retry {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
    }
  </style>
</head>
<body>
  <div class="publishing-container">
    <!-- Publishing State -->
    <div id="publishingState">
      <div class="publishing-icon">ðŸš€</div>
      <h1 class="publishing-title">Publishing Your Site...</h1>
      <p class="publishing-subtitle">
        Almost there! We're making your site live.
      </p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p class="status-message" id="statusMessage">Creating your site...</p>
    </div>

    <!-- Error State -->
    <div class="error-state" id="errorState">
      <div class="error-icon">ðŸ˜•</div>
      <h1 class="error-title">Oops! Something Went Wrong</h1>
      <p class="error-message" id="errorMessage">
        We couldn't publish your site. Please try again.
      </p>
      <button class="btn-retry" onclick="retryPublish()">Try Again</button>
      <p style="margin-top: 16px;">
        <a href="/dashboard.html" style="color: #06b6d4; text-decoration: none;">Go to Dashboard</a>
      </p>
    </div>
  </div>

  <script>
    let authToken = null;
    let siteData = null;

    async function autoPublish() {
      try {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        authToken = urlParams.get('token');

        if (!authToken) {
          showError('Authentication token missing. Please try again.');
          return;
        }

        // Store token
        localStorage.setItem('authToken', authToken);

        // Get site data from sessionStorage (saved before OAuth)
        const pendingPublish = sessionStorage.getItem('pendingPublish');
        if (!pendingPublish) {
          // No pending publish, redirect to dashboard
          window.location.href = '/dashboard.html';
          return;
        }

        const progress = JSON.parse(pendingPublish);
        siteData = progress.data;

        if (!siteData) {
          showError('Site data not found. Please build your site again.');
          return;
        }

        updateStatus('Creating your subdomain...');

        // Call guest-publish API
        const response = await fetch('/api/sites/guest-publish', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            email: 'auto', // Email already in token
            data: siteData
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to publish site');
        }

        updateStatus('Site published successfully!');

        // Clear pending publish
        sessionStorage.removeItem('pendingPublish');
        localStorage.removeItem('guestEditorProgress');

        // Redirect to success page
        setTimeout(() => {
          window.location.href = `/publish-success.html?site=${result.subdomain}&email=verified`;
        }, 1000);

      } catch (error) {
        console.error('Auto-publish error:', error);
        showError(error.message || 'Failed to publish your site');
      }
    }

    function updateStatus(message) {
      document.getElementById('statusMessage').textContent = message;
    }

    function showError(message) {
      document.getElementById('publishingState').style.display = 'none';
      document.getElementById('errorState').classList.add('show');
      document.getElementById('errorMessage').textContent = message;
    }

    function retryPublish() {
      document.getElementById('errorState').classList.remove('show');
      document.getElementById('publishingState').style.display = 'block';
      autoPublish();
    }

    // Auto-start on page load
    document.addEventListener('DOMContentLoaded', () => {
      autoPublish();
    });
  </script>
</body>
</html>
