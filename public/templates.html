      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--spacing-xl);
      margin: var(--spacing-2xl) 0;
    }
    
    .template-card {
      background: var(--color-surface);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 20px;
      padding: var(--spacing-xl);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out;
    }
    
    .template-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    
    .template-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(37,99,235,0.1), transparent);
      transition: left 0.6s;
    }
    
    .template-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(37,99,235,0.15);
      border-color: var(--color-primary);
    }
    
    .template-card:hover::before {
      transform: scaleX(1);
    }
    
    .template-card:hover::after {
      left: 100%;
    }
    
    .template-preview {
      background: linear-gradient(135deg, var(--color-card), var(--color-surface));
      border-radius: 16px;
      padding: var(--spacing-lg);
      margin: var(--spacing-lg) 0;
      font-size: 0.9rem;
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      min-height: 200px;
    }
    
    .template-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    .preview-header {

    .preview-content {

      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);

    .preview-item {

        const badgeHtml = data.badge ? `<div class="template-badge ${data.badge}-badge">${data.badge === 'popular' ? 'üî• Popular' : '‚ú® New'}</div>` : '';
        
        const preview = data.preview || {
          brand: 'Sample Business',
          nav: ['Home', 'About', 'Contact'],
          hero: { title: 'Professional Service', subtitle: 'Quality solutions', cta: ['Learn More', 'Contact'] },
          content: [
            { title: 'Service 1', price: '$100', desc: 'Description' },
            { title: 'Service 2', price: '$200', desc: 'Description' }
          ],
          footer: 'Professional service'
        };
        
        card.innerHTML = `
          ${badgeHtml}
          <div class="template-icon">${icons[template.id] || 'üìÑ'}</div>
          <h3 class="template-name">${data.name}</h3>
          <p class="template-description">${data.description}</p>
          
          <div class="template-preview">
            <div class="preview-header">
              <div class="preview-brand">${preview.brand}</div>
              <div class="preview-nav">${preview.nav.map(item => `<span>${item}</span>`).join(' ‚Ä¢ ')}</div>
            </div>
            
            <div class="preview-hero">
              <div class="preview-title">${preview.hero.title}</div>
              <div class="preview-subtitle">${preview.hero.subtitle}</div>
              <div class="preview-cta">
                <span class="preview-btn preview-btn-primary">${preview.hero.cta[0]}</span>
                <span class="preview-btn preview-btn-secondary">${preview.hero.cta[1]}</span>
              </div>
            </div>
            
            <div class="preview-content">
              ${preview.content.map(item => `
                <div class="preview-item">
                  <div class="preview-item-title">${item.title}</div>
                  <div class="preview-item-price">${item.price}</div>
                  <div class="preview-item-desc">${item.desc}</div>
                </div>
              `).join('')}
            </div>
            
            <div class="preview-footer">${preview.footer}</div>
          </div>
          
          <div class="template-stats">
            <div class="stat-item">
              <span>üë•</span>
              <span>${data.stats.users} users</span>
            </div>
            <div class="stat-item">
              <span>‚≠ê</span>
              <span>${data.stats.rating} rating</span>
            </div>
            <div class="stat-item">
              <span>üè∑Ô∏è</span>
              <span>${data.stats.category}</span>
            </div>
          </div>
          
          <div class="template-features">
            ${data.features.map(feature => `<div>${feature}</div>`).join('')}
          </div>
          
          <div class="template-buttons">
            <button class="btn-small" onclick="previewTemplate('${template.id}')">üëÅÔ∏è Preview</button>
            <button class="btn-small btn-primary-small" onclick="useTemplate('${template.id}')">üöÄ Use This</button>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }
    
    function filterTemplates(category) {
      // Update active filter button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      if (category === 'all') {
        renderTemplates(allTemplates);
      } else if (category === 'tech') {
        const filtered = allTemplates.filter(t => t.id === 'tech-repair');
        renderTemplates(filtered);
      } else {
        const filtered = allTemplates.filter(t => t.category.toLowerCase().includes(category));
        renderTemplates(filtered);
      }
    }

    function previewTemplate(templateId) {
      window.open(`/setup.html?template=${templateId}`, '_blank');
    }

    function useTemplate(templateId) {
      // Redirect to setup with selected template
      window.location.href = `/setup.html?template=${templateId}`;
    }

    // Check for template parameter on load
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const templateFromUrl = params.get('template');
      if (templateFromUrl) {
        useTemplate(templateFromUrl);
      }
    });

    // Load templates when page loads
    loadTemplates();
  </script>
