<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template Gallery | Atom</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .template-card {
      background: var(--color-card);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .template-card:hover {
      transform: translateY(-2px);
    }
    .template-preview {
      background: var(--color-bg);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      font-size: 14px;
    }
    .template-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="container header-inner">
        <a href="/" class="brand">
          <span class="brand-name">Atom</span>
        </a>
        <nav>
          <a href="/">‚Üê Back to Site</a>
        </nav>
      </div>
    </header>

    <main>
      <h1 style="font-size: 3rem; margin-bottom: 1rem;">Browse Templates</h1>
      <p class="muted" style="font-size: 1.2rem;">Choose from professional templates designed for your business</p>
      
      <div style="margin: 30px 0; text-align: center;">
        <button class="btn btn-secondary" onclick="filterTemplates('all')">All</button>
        <button class="btn btn-secondary" onclick="filterTemplates('restaurant')">Restaurants</button>
        <button class="btn btn-secondary" onclick="filterTemplates('salon')">Salons</button>
        <button class="btn btn-secondary" onclick="filterTemplates('gym')">Gyms</button>
        <button class="btn btn-secondary" onclick="filterTemplates('consultant')">Consultants</button>
      </div>
      
      <div class="template-grid" id="templateGrid">
        <!-- Templates will be loaded here -->
      </div>
    </main>
  </div>

  <script>
    let allTemplates = [];
    
    async function loadTemplates() {
      try {
        const response = await fetch('/data/templates/index.json');
        const data = await response.json();
        
        allTemplates = data.templates;
        renderTemplates(allTemplates);
      } catch (error) {
        console.error('Failed to load templates:', error);
        document.getElementById('templateGrid').innerHTML = '<p>Failed to load templates. Please try again.</p>';
      }
    }
    
    function renderTemplates(templates) {
      const grid = document.getElementById('templateGrid');
      grid.innerHTML = '';
      
      const icons = {
        'restaurant': 'üçΩÔ∏è', 'salon': 'üíá‚Äç‚ôÄÔ∏è', 'gym': 'üí™', 'consultant': 'üíº',
        'tech-repair': 'üîß', 'cleaning': 'üßΩ', 'pet-care': 'üêï', 'freelancer': 'üé®', 'starter': 'üöÄ'
      };
      
      templates.forEach(template => {
        const card = document.createElement('div');
        card.className = 'template-card';
        card.dataset.category = template.category;
        
        card.innerHTML = `
          <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <span style="font-size: 2.5rem; margin-right: 10px;">${icons[template.id] || 'üìã'}</span>
            <div>
              <h3 style="margin: 0;">${template.name}</h3>
              <span style="font-size: 0.85rem; color: #64748b;">${template.category}</span>
            </div>
          </div>
          <p style="color: #64748b; margin-bottom: 20px;">${template.description}</p>
          <div style="background: #f8fafc; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <div style="font-size: 0.9rem; color: #1f2937;">
              <strong>‚úì</strong> Mobile-responsive<br>
              <strong>‚úì</strong> Fast loading<br>
              <strong>‚úì</strong> Easy to customize
            </div>
          </div>
          <div style="display: flex; gap: 10px;">
            <button class="btn btn-secondary" onclick="previewTemplate('${template.id}')" style="flex: 1;">üëÅÔ∏è Preview</button>
            <button class="btn btn-primary" onclick="useTemplate('${template.id}')" style="flex: 1;">üöÄ Use This</button>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }
    
    function filterTemplates(category) {
      if (category === 'all') {
        renderTemplates(allTemplates);
      } else {
        const filtered = allTemplates.filter(t => t.category.toLowerCase().includes(category));
        renderTemplates(filtered);
      }
    }

    function previewTemplate(templateId) {
      window.open(`/setup.html?template=${templateId}`, '_blank');
    }

    function useTemplate(templateId) {
      window.location.href = `/setup.html?template=${templateId}`;
    }

    // Load templates when page loads
    loadTemplates();
  </script>
</body>
</html>
