<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template Gallery | Atom</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .template-card {
      background: var(--color-card);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .template-card:hover {
      transform: translateY(-2px);
    }
    .template-preview {
      background: var(--color-bg);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      font-size: 14px;
    }
    .template-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="container header-inner">
        <a href="/" class="brand">
          <span class="brand-name">Atom</span>
        </a>
        <nav>
          <a href="/">‚Üê Back to Site</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Template Gallery</h1>
      <p class="muted">Choose from 9+ business templates designed for different industries.</p>
      
      <div class="template-grid" id="templateGrid">
        <!-- Templates will be loaded here -->
      </div>
    </main>
  </div>

  <script>
    async function loadTemplates() {
      try {
        const response = await fetch('/data/templates/index.json');
        const data = await response.json();
        
        const grid = document.getElementById('templateGrid');
        
        data.templates.forEach(template => {
          const card = document.createElement('div');
          card.className = 'template-card';
          
          card.innerHTML = `
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
              <span class="template-color" style="background-color: ${template.color}"></span>
              <h3 style="margin: 0;">${template.name}</h3>
            </div>
            <p class="muted">${template.description}</p>
            <div class="template-preview">
              <strong>Category:</strong> ${template.category}<br>
              <strong>Template ID:</strong> ${template.id}
            </div>
            <div style="margin-top: 15px;">
              <button class="btn btn-secondary" onclick="previewTemplate('${template.id}')">Preview</button>
              <button class="btn btn-primary" onclick="applyTemplate('${template.id}')">Use Template</button>
            </div>
          `;
          
          grid.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load templates:', error);
        document.getElementById('templateGrid').innerHTML = '<p>Failed to load templates. Please try again.</p>';
      }
    }

    function previewTemplate(templateId) {
      window.open(`/admin.html?template=${templateId}`, '_blank');
    }

    function applyTemplate(templateId) {
      if (confirm(`Apply the ${templateId} template? This will replace your current site content.`)) {
        window.open(`/admin.html?apply=${templateId}`, '_blank');
      }
    }

    // Load templates when page loads
    loadTemplates();
  </script>
</body>
</html>
