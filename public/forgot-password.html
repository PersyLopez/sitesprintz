<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Atom</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-title {
      font-size: 2rem;
      margin: 0 0 10px 0;
      color: #1f2937;
    }

    .auth-subtitle {
      color: #64748b;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">üîê</div>
      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Enter your email to receive a password reset link</p>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
      If an account with that email exists, a password reset link has been sent.
    </div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="Enter your email address"
          required
        />
        <div id="emailError" class="error-message"></div>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">
        Send Reset Link
      </button>
    </form>

    <div class="back-link">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const emailError = document.getElementById('emailError');
      const successMessage = document.getElementById('successMessage');
      
      // Clear previous errors
      emailError.textContent = '';
      document.getElementById('email').classList.remove('error');
      
      // Basic validation
      if (!email) {
        emailError.textContent = 'Email is required';
        document.getElementById('email').classList.add('error');
        return;
      }
      
      if (!isValidEmail(email)) {
        emailError.textContent = 'Please enter a valid email address';
        document.getElementById('email').classList.add('error');
        return;
      }
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        if (response.ok) {
          successMessage.style.display = 'block';
          document.getElementById('forgotPasswordForm').style.display = 'none';
        } else {
          const error = await response.json();
          emailError.textContent = error.error || 'Failed to send reset link';
          document.getElementById('email').classList.add('error');
        }
      } catch (error) {
        console.error('Error sending reset request:', error);
        emailError.textContent = 'Network error. Please try again.';
        document.getElementById('email').classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
    
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
