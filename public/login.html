<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | SiteSprintz</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-title {
      font-size: 2rem;
      margin: 0 0 10px 0;
      color: #1f2937;
    }

    .auth-subtitle {
      color: #64748b;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #f97316;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e5e7eb;
    }

    .auth-footer a {
      color: #f97316;
      text-decoration: none;
      font-weight: 500;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">üöÄ</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to manage your sites</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
        <div class="error-message" id="passwordError"></div>
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="/register.html">Create one</a></p>
      <p style="margin-top: 10px;"><a href="/forgot-password.html">Forgot your password?</a></p>
      <p style="margin-top: 15px;"><a href="/">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          // Store token
          localStorage.setItem('authToken', result.token);
          
          // Redirect to dashboard (to be created by Agent F)
          alert('Login successful! Redirecting to dashboard...\nToken: ' + result.token.substring(0, 20) + '...');
          window.location.href = '/dashboard.html';
        } else {
          passwordError.textContent = result.error || 'Login failed';
          passwordError.classList.add('show');
        }
      } catch (error) {
        console.error('Login error:', error);
        passwordError.textContent = 'Failed to login. Please try again.';
        passwordError.classList.add('show');
      }
    }
  </script>
</body>
</html>
