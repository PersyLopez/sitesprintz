<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management | SiteSprintz Admin</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border-radius: 16px;
    }
    
    .admin-title h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .admin-title p {
      margin: 5px 0 0 0;
      opacity: 0.9;
    }
    
    .invite-section {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .invite-form {
      display: flex;
      gap: 15px;
      align-items: end;
    }
    
    .form-group {
      flex: 1;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #2563eb;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      white-space: nowrap;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .users-section {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
    }
    
    .section-title {
      font-size: 1.5rem;
      margin: 0 0 20px 0;
      color: #1f2937;
    }
    
    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .users-table th,
    .users-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .users-table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-invited {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-active {
      background: #d1fae5;
      color: #065f46;
    }
    
    .role-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .role-admin {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .role-user {
      background: #e0e7ff;
      color: #3730a3;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <div class="admin-title">
        <h1>üë• User Management</h1>
        <p>Invite users and manage accounts</p>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn-primary" onclick="window.location.href='/admin-analytics.html'">üìä Analytics</button>
        <button class="btn-primary" onclick="window.location.href='/dashboard.html'">‚Üê Back to Dashboard</button>
      </div>
    </div>
    
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>
    
    <div class="invite-section">
      <h2 class="section-title">Invite New User</h2>
      <form id="inviteForm" class="invite-form">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="user@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="role">Role</label>
          <select id="role" name="role" class="form-input">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn-primary" id="inviteBtn">
          Send Invitation
        </button>
      </form>
    </div>
    
    <div class="users-section">
      <h2 class="section-title">All Users</h2>
      <div id="usersTableContainer">
        <div class="loading">Loading users...</div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    
    // Check authentication
    async function checkAuth() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      
      try {
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          currentUser = await response.json();
          
          // Check if user is admin
          if (currentUser.role !== 'admin') {
            alert('Admin access required');
            window.location.href = '/dashboard.html';
            return;
          }
          
          loadUsers();
        } else {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/login.html';
      }
    }
    
    // Load users
    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          renderUsers(data.users);
        } else {
          showError('Failed to load users');
        }
      } catch (error) {
        console.error('Error loading users:', error);
        showError('Failed to load users');
      }
    }
    
    // Render users table
    function renderUsers(users) {
      const container = document.getElementById('usersTableContainer');
      
      if (users.length === 0) {
        container.innerHTML = '<div class="loading">No users found</div>';
        return;
      }
      
      container.innerHTML = `
        <table class="users-table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Sites</th>
              <th>Created</th>
              <th>Last Login</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td>${user.email}</td>
                <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                <td><span class="status-badge status-${user.status}">${user.status}</span></td>
                <td>${user.sitesCount}</td>
                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }
    
    // Handle invite form submission
    document.getElementById('inviteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const inviteBtn = document.getElementById('inviteBtn');
      
      // Disable button and show loading
      inviteBtn.disabled = true;
      inviteBtn.textContent = 'Sending...';
      
      try {
        const response = await fetch('/api/admin/invite-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify({ email, role })
        });
        
        if (response.ok) {
          const result = await response.json();
          showSuccess(`Invitation sent to ${email}! Temporary password: ${result.tempPassword}`);
          document.getElementById('inviteForm').reset();
          loadUsers(); // Refresh users list
        } else {
          const error = await response.json();
          showError(error.error || 'Failed to send invitation');
        }
      } catch (error) {
        console.error('Error sending invitation:', error);
        showError('Failed to send invitation');
      } finally {
        inviteBtn.disabled = false;
        inviteBtn.textContent = 'Send Invitation';
      }
    });
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 5000);
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
    
    // Initialize
    checkAuth();
  </script>
</body>
</html>
