<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="siteTitle">Loading...</title>
  <meta name="description" content="Professional business website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0a0a0f;
      --color-surface: rgba(255, 255, 255, 0.03);
      --color-card: rgba(255, 255, 255, 0.06);
      --color-text: #f8fafc;
      --color-muted: #94a3b8;
      --color-primary: #6366f1;
      --color-primary-light: #818cf8;
      --radius: 20px;
      --spacing-md: 20px;
      --spacing-lg: 32px;
      --spacing-xl: 48px;
      --spacing-2xl: 72px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    header {
      padding: 24px 0;
      background: var(--color-surface);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--color-primary-light);
    }
    
    nav {
      display: flex;
      gap: 24px;
    }
    
    nav a {
      color: var(--color-text);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    nav a:hover {
      color: var(--color-primary-light);
    }
    
    /* Hero */
    .hero {
      padding: var(--spacing-2xl) 0;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: 1.25rem;
      color: var(--color-muted);
      max-width: 600px;
      margin: 0 auto 32px;
    }
    
    .cta-button {
      display: inline-block;
      padding: 16px 32px;
      background: var(--color-primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
    }
    
    /* Services/Products */
    .services {
      padding: var(--spacing-2xl) 0;
    }
    
    .services h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .service-card {
      background: var(--color-card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: var(--spacing-lg);
      transition: transform 0.2s, border-color 0.2s;
    }
    
    .service-card:hover {
      transform: translateY(-4px);
      border-color: var(--color-primary);
    }
    
    .service-card h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--color-primary-light);
    }
    
    .service-card p {
      color: var(--color-muted);
      margin-bottom: 16px;
    }
    
    .service-price {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-primary-light);
    }
    
    /* Contact */
    .contact {
      padding: var(--spacing-2xl) 0;
      background: var(--color-surface);
    }
    
    .contact h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .contact-info {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .contact-info p {
      font-size: 1.1rem;
      color: var(--color-muted);
      margin: 12px 0;
    }
    
    .contact-info a {
      color: var(--color-primary-light);
      text-decoration: none;
    }
    
    footer {
      padding: 24px 0;
      text-align: center;
      color: var(--color-muted);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.5rem;
      color: var(--color-muted);
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading your site...</div>
  
  <div id="siteContent" style="display: none;">
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo" id="brandName"></div>
          <nav id="nav"></nav>
        </div>
      </div>
    </header>
    
    <section class="hero">
      <div class="container">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle"></p>
        <a href="#contact" class="cta-button" id="heroCTA"></a>
      </div>
    </section>
    
    <section class="services">
      <div class="container">
        <h2 id="servicesTitle"></h2>
        <div class="services-grid" id="servicesGrid"></div>
      </div>
    </section>
    
    <section class="contact" id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info" id="contactInfo"></div>
      </div>
    </section>
    
    <footer>
      <div class="container">
        <p id="footerText"></p>
      </div>
    </footer>
  </div>
  
  <script>
    async function loadSite() {
      try {
        const response = await fetch('./data/site.json');
        const data = await response.json();
        
        // Set title
        document.title = data.brand?.name || 'My Business';
        document.getElementById('siteTitle').textContent = data.brand?.name || 'My Business';
        
        // Set brand
        document.getElementById('brandName').textContent = data.brand?.name || 'My Business';
        
        // Set hero
        document.getElementById('heroTitle').textContent = data.hero?.title || 'Welcome';
        document.getElementById('heroSubtitle').textContent = data.hero?.subtitle || 'Learn more about our services';
        document.getElementById('heroCTA').textContent = data.hero?.cta || 'Get Started';
        
        // Set services
        const servicesTitle = data.services?.title || data.products ? 'Our Products' : 'Our Services';
        document.getElementById('servicesTitle').textContent = servicesTitle;
        
        const items = data.services?.items || data.products || [];
        const grid = document.getElementById('servicesGrid');
        grid.innerHTML = items.map(item => `
          <div class="service-card">
            <h3>${item.title || item.name}</h3>
            <p>${item.description || ''}</p>
            ${item.price ? `<div class="service-price">$${item.price}</div>` : ''}
          </div>
        `).join('');
        
        // Set contact
        const contact = data.contact || {};
        document.getElementById('contactInfo').innerHTML = `
          ${contact.email ? `<p>Email: <a href="mailto:${contact.email}">${contact.email}</a></p>` : ''}
          ${contact.phone ? `<p>Phone: <a href="tel:${contact.phone}">${contact.phone}</a></p>` : ''}
          ${contact.address ? `<p>${contact.address}</p>` : ''}
        `;
        
        // Set footer
        document.getElementById('footerText').textContent = `Â© ${new Date().getFullYear()} ${data.brand?.name || 'My Business'}. All rights reserved.`;
        
        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('siteContent').style.display = 'block';
        
      } catch (error) {
        console.error('Error loading site:', error);
        document.getElementById('loading').textContent = 'Error loading site. Please contact support.';
      }
    }
    
    // Load site data on page load
    loadSite();
  </script>
</body>
</html>
