<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | SiteSprintz</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      padding: 20px;
    }

    .auth-container {
      background: var(--bg-card);
      background-image: linear-gradient(135deg, rgba(6, 182, 212, 0.05) 0%, transparent 100%);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-title {
      font-size: 2rem;
      margin: 0 0 10px 0;
      color: var(--color-text);
    }

    .auth-subtitle {
      color: var(--color-muted);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .error-message-page {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.875rem;
    }

    .strength-weak {
      color: #ef4444;
    }

    .strength-medium {
      color: #f59e0b;
    }

    .strength-strong {
      color: #10b981;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">üîê</div>
      <h1 class="auth-title">Set New Password</h1>
      <p class="auth-subtitle">Enter your new password below</p>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
      Password reset successfully! You can now log in with your new password.
    </div>

    <div id="errorMessage" class="error-message-page" style="display: none;" data-testid="reset-password-global-error">
      Invalid or expired reset token. Please request a new password reset.
    </div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label class="form-label" for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-input"
          placeholder="Enter your new password" required minlength="6" data-testid="reset-password-new" />
        <div id="passwordStrength" class="password-strength"></div>
        <div id="passwordError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
          placeholder="Confirm your new password" required data-testid="reset-password-confirm" />
        <div id="confirmError" class="error-message"></div>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn" data-testid="reset-password-submit">
        Reset Password
      </button>
    </form>

    <div class="back-link">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    let csrfToken = '';

    // Fetch CSRF token on load
    document.addEventListener('DOMContentLoaded', async () => {
      const submitBtn = document.getElementById('submitBtn');
      // Disable until token loaded
      if (submitBtn) submitBtn.disabled = true;

      try {
        const response = await fetch('/api/csrf-token');
        if (response.ok) {
          const data = await response.json();
          csrfToken = data.csrfToken;
          console.log('CSRF token initialized');
          // Enable button
          if (submitBtn) submitBtn.disabled = false;
        } else {
          console.error('Failed to load CSRF token');
        }
      } catch (error) {
        console.error('Error loading CSRF token:', error);
      }
    });

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    // Password strength checker (existing code skipped for brevity if not changed, but must include to match content)
    document.getElementById('newPassword').addEventListener('input', function () {
      const password = this.value;
      const strengthDiv = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthDiv.textContent = '';
        return;
      }

      let strength = 'weak';
      let strengthText = 'Weak';

      if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        strength = 'strong';
        strengthText = 'Strong';
      } else if (password.length >= 6) {
        strength = 'medium';
        strengthText = 'Medium';
      }

      strengthDiv.textContent = `Password strength: ${strengthText}`;
      strengthDiv.className = `password-strength strength-${strength}`;
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const passwordError = document.getElementById('passwordError');
      const confirmError = document.getElementById('confirmError');
      const successMessage = document.getElementById('successMessage');

      // Clear previous errors
      passwordError.textContent = '';
      confirmError.textContent = '';
      document.getElementById('newPassword').classList.remove('error');
      document.getElementById('confirmPassword').classList.remove('error');

      // Validation
      if (!newPassword) {
        passwordError.textContent = 'Password is required';
        document.getElementById('newPassword').classList.add('error');
        return;
      }

      if (newPassword.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long';
        document.getElementById('newPassword').classList.add('error');
        return;
      }

      if (newPassword !== confirmPassword) {
        confirmError.textContent = 'Passwords do not match';
        document.getElementById('confirmPassword').classList.add('error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const headers = {
          'Content-Type': 'application/json'
        };

        if (csrfToken) {
          headers['X-CSRF-Token'] = csrfToken;
        }

        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers,
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          document.getElementById('resetPasswordForm').style.display = 'none';

          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          const error = await response.json();

          // Check for token-related errors
          if (error.error && (error.error.includes('token') || error.error.includes('expired'))) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = error.error;
            document.getElementById('resetPasswordForm').style.display = 'none';
          } else {
            // Field-specific or other errors
            passwordError.textContent = error.error || 'Failed to reset password';
            document.getElementById('newPassword').classList.add('error');
          }
        }
      } catch (error) {
        console.error('Error resetting password:', error);
        passwordError.textContent = 'Network error. Please try again.';
        document.getElementById('newPassword').classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>

</html>
