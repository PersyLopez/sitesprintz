<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | SiteSprintz</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border-radius: 16px;
    }
    
    .user-greeting h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .user-greeting p {
      margin: 5px 0 0 0;
      opacity: 0.9;
    }
    
    .logout-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Welcome Modal Styles */
    .welcome-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease-out;
    }

    .welcome-modal {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .welcome-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-emoji {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    .welcome-title {
      font-size: 2rem;
      color: #1f2937;
      margin: 0 0 12px 0;
    }

    .welcome-subtitle {
      color: #64748b;
      font-size: 1.1rem;
      margin: 0;
    }

    .plan-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 12px;
    }

    .quick-start-section {
      margin: 30px 0;
    }

    .quick-start-title {
      font-size: 1.2rem;
      color: #1f2937;
      margin: 0 0 20px 0;
      font-weight: 600;
    }

    .quick-action-card {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: start;
      gap: 16px;
    }

    .quick-action-card:hover {
      border-color: #f97316;
      background: #fff7ed;
      transform: translateX(4px);
    }

    .quick-action-icon {
      font-size: 2rem;
      min-width: 40px;
    }

    .quick-action-content {
      flex: 1;
    }

    .quick-action-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 6px 0;
    }

    .quick-action-desc {
      color: #64748b;
      font-size: 0.9rem;
      margin: 0;
    }

    .quick-action-time {
      font-size: 0.75rem;
      color: #f97316;
      font-weight: 600;
      margin-top: 8px;
    }

    .welcome-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .btn-start {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.3);
    }

    .skip-link {
      display: inline-block;
      margin-top: 16px;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .skip-link:hover {
      color: #f97316;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #f97316;
      margin: 10px 0;
    }
    
    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
    }
    
    .sites-section {
      margin-top: 30px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .site-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }
    
    .site-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .site-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .status-draft {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-published {
      background: #d1fae5;
      color: #065f46;
    }
    
    .site-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .site-actions button {
      flex: 1;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      background: white;
    }
    
    .site-actions button:hover {
      background: #f9fafb;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="user-greeting">
        <h1 id="userName">Loading...</h1>
        <p>Manage your websites</p>
      </div>
      <div id="headerActions" style="display: flex; gap: 10px;">
        <button class="logout-btn" onclick="window.location.href='/analytics.html'" style="background: rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.3);">üìä Analytics</button>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalSites">0</div>
        <div class="stat-label">Total Sites</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="publishedSites">0</div>
        <div class="stat-label">Published</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="draftSites">0</div>
        <div class="stat-label">Drafts</div>
      </div>
    </div>
    
    <div class="sites-section">
      <div class="section-header">
        <h2>Your Websites</h2>
        <button class="btn-primary" onclick="createNewSite()">+ Create New Site</button>
      </div>
      
      <div class="sites-grid" id="sitesGrid">
        <div style="text-align: center; padding: 40px; color: #64748b;">
          <div style="font-size: 3rem; margin-bottom: 10px;">üìù</div>
          <p>No sites yet. Create your first website!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    
    // Handle post-checkout flow
    async function handlePostCheckout() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      const plan = urlParams.get('plan');
      const draftId = urlParams.get('draft');
      
      if (sessionId && plan && draftId) {
        console.log('Post-checkout detected:', { sessionId, plan, draftId });
        
        // Get pending publish data from localStorage
        const pendingPublish = localStorage.getItem('pendingPublish');
        if (pendingPublish) {
          try {
            const publishData = JSON.parse(pendingPublish);
            
            // Show loading message
            const sitesGrid = document.getElementById('sitesGrid');
            if (sitesGrid) {
              sitesGrid.innerHTML = `
                <div style="text-align: center; padding: 60px;">
                  <div style="font-size: 3rem; margin-bottom: 20px;">‚è≥</div>
                  <h2 style="color: var(--color-primary); margin-bottom: 10px;">Publishing Your Site...</h2>
                  <p style="color: var(--text-muted);">Please wait while we set up your website.</p>
                </div>
              `;
            }
            
            // Wait a moment for webhook to process (if it hasn't already)
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Attempt to publish the site
            const response = await fetch(`/api/drafts/${publishData.draftId}/publish`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                plan: publishData.plan,
                email: publishData.email
              })
            });
            
            const result = await response.json();
            
            // Clear pending publish data
            localStorage.removeItem('pendingPublish');
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            
            if (response.ok && result.success) {
              // Show success message
              alert(`üéâ Success! Your site is now live at: ${result.url}`);
              
              // Reload sites list
              if (currentUser) {
                loadUserSites();
              }
            } else {
              // Handle error
              console.error('Publish failed:', result);
              alert(`‚ö†Ô∏è ${result.message || result.error || 'Failed to publish site. Please contact support.'}`);
            }
          } catch (error) {
            console.error('Post-checkout error:', error);
            alert('An error occurred while publishing your site. Please refresh the page or contact support.');
            localStorage.removeItem('pendingPublish');
          }
        }
      }
    }
    
    // Check authentication
    async function checkAuth() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      
      try {
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          currentUser = await response.json();
          document.getElementById('userName').textContent = `Hello, ${currentUser.email}`;
          
          // Add admin links if user is admin
          if (currentUser.role === 'admin') {
            const headerActions = document.getElementById('headerActions');
            const adminBtn = document.createElement('button');
            adminBtn.className = 'logout-btn';
            adminBtn.style.background = 'rgba(220, 38, 38, 0.2)';
            adminBtn.style.borderColor = 'rgba(220, 38, 38, 0.3)';
            adminBtn.textContent = '‚öôÔ∏è Admin';
            adminBtn.onclick = () => window.location.href = '/admin-analytics.html';
            headerActions.insertBefore(adminBtn, headerActions.children[0]);
            
            const usersBtn = document.createElement('button');
            usersBtn.className = 'logout-btn';
            usersBtn.style.background = 'rgba(37, 99, 235, 0.2)';
            usersBtn.style.borderColor = 'rgba(37, 99, 235, 0.3)';
            usersBtn.textContent = 'üë• Users';
            usersBtn.onclick = () => window.location.href = '/admin-users.html';
            headerActions.insertBefore(usersBtn, headerActions.children[1]);
          }
          
          // Check for post-checkout flow first
          await handlePostCheckout();
          
          // Then load sites (will reload if publish completed)
          loadUserSites();
        } else {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/login.html';
      }
    }
    
    async function loadUserSites() {
      try {
        const response = await fetch(`/api/users/${currentUser.id}/sites`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          renderUserSites(data.sites);
          updateStats(data.sites.length, data.sites.filter(s => s.status === 'published').length, data.sites.filter(s => s.status === 'draft').length);
        } else {
          console.error('Failed to load user sites');
          updateStats(0, 0, 0);
        }
      } catch (error) {
        console.error('Error loading user sites:', error);
        updateStats(0, 0, 0);
      }
    }
    
    function renderUserSites(sites) {
      const sitesGrid = document.getElementById('sitesGrid');
      
      if (sites.length === 0) {
        sitesGrid.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #64748b;">
            <div style="font-size: 3rem; margin-bottom: 10px;">üìù</div>
            <p>No sites yet. Create your first website!</p>
          </div>
        `;
        return;
      }
      
      sitesGrid.innerHTML = sites.map(site => {
        const isProSite = site.plan === 'pro';
        
        return `
        <div class="site-card">
          <div class="site-status ${site.status === 'published' ? 'status-published' : 'status-draft'}">
            ${site.status === 'published' ? '‚úÖ Published' : 'üìù Draft'}
          </div>
          <h3 style="margin: 10px 0; color: #1f2937;">${site.name}</h3>
          <p style="margin: 5px 0; color: #64748b; font-size: 0.9rem;">
            Template: ${site.template} | Plan: ${site.plan}
          </p>
          <p style="margin: 5px 0; color: #64748b; font-size: 0.8rem;">
            Created: ${new Date(site.createdAt).toLocaleDateString()}
          </p>
          ${isProSite ? `
            <div class="site-actions" style="margin-bottom: 10px;">
              <button onclick="window.location.href='/orders.html?siteId=${site.id}'" style="background: #f59e0b; color: white; border-color: #f59e0b;">
                üì¶ Orders
              </button>
              <button onclick="window.location.href='/products.html?siteId=${site.id}'" style="background: #10b981; color: white; border-color: #10b981;">
                üçΩÔ∏è Products
              </button>
              <button onclick="configureNotifications('${site.id}', '${site.name}')" style="background: #8b5cf6; color: white; border-color: #8b5cf6;">
                üìß Email Setup
              </button>
            </div>
          ` : ''}
          <div class="site-actions">
            <button onclick="viewSite('${site.id}', '${site.status}')" style="background: #3b82f6; color: white; border-color: #3b82f6;">
              ${site.status === 'published' ? 'üåê View' : 'üëÅÔ∏è Preview'}
            </button>
            <button onclick="editSite('${site.id}', '${site.status}')" style="background: #f97316; color: white; border-color: #f97316;">
              ‚úèÔ∏è Edit
            </button>
            <button onclick="deleteSite('${site.id}')" style="background: #ef4444; color: white; border-color: #ef4444;">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
        `;
      }).join('');
    }
    
    function viewSite(siteId, status) {
      if (status === 'published') {
        window.open(`/sites/${siteId}/`, '_blank');
      } else {
        // For drafts, we could show a preview modal or redirect to setup
        window.open(`/setup.html?draft=${siteId}`, '_blank');
      }
    }
    
    function editSite(siteId, status) {
      if (status === 'published') {
        // For published sites, redirect to setup with edit mode
        window.location.href = `/setup.html?edit=${siteId}`;
      } else {
        // For drafts, redirect to setup with the draft
        window.location.href = `/setup.html?draft=${siteId}`;
      }
    }
    
    async function deleteSite(siteId) {
      if (!confirm('Are you sure you want to delete this site? This action cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/sites/${siteId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        
        if (response.ok) {
          // Reload the sites list
          loadUserSites();
        } else {
          const error = await response.json();
          alert(`Failed to delete site: ${error.error}`);
        }
      } catch (error) {
        console.error('Error deleting site:', error);
        alert('Failed to delete site. Please try again.');
      }
    }
    
    function updateStats(total, published, drafts) {
      document.getElementById('totalSites').textContent = total;
      document.getElementById('publishedSites').textContent = published;
      document.getElementById('draftSites').textContent = drafts;
    }
    
    function createNewSite() {
      window.location.href = '/setup.html';
    }
    
    async function configureNotifications(siteId, siteName) {
      // Load current notification email
      const response = await fetch(`/api/sites/${siteId}/config.json`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('authToken')}`
        }
      });
      
      let currentEmail = '';
      if (response.ok) {
        const config = await response.json();
        currentEmail = config.notificationEmail || '';
      }
      
      const email = prompt(
        `üìß Email Notification Setup for "${siteName}"\n\n` +
        `Enter the email address where you want to receive order notifications:\n` +
        `(This is where customer order alerts will be sent)`,
        currentEmail
      );
      
      if (email === null) return; // User cancelled
      
      // Validate email
      if (email && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        alert('‚ùå Please enter a valid email address');
        return;
      }
      
      // Save notification email
      try {
        const saveResponse = await fetch(`/api/sites/${siteId}/notification-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify({ notificationEmail: email })
        });
        
        if (saveResponse.ok) {
          alert(`‚úÖ Email notifications configured!\n\nOrder alerts will be sent to:\n${email}`);
        } else {
          const error = await saveResponse.json();
          alert(`‚ùå Failed to save: ${error.error}`);
        }
      } catch (error) {
        console.error('Error saving notification email:', error);
        alert('‚ùå Failed to save email. Please try again.');
      }
    }
    
    function handleLogout() {
      localStorage.removeItem('authToken');
      window.location.href = '/login.html';
    }
    
    // Welcome Modal Functionality
    function showWelcomeModal(user, sites) {
      // Check if user has seen welcome modal
      const hasSeenWelcome = localStorage.getItem(`welcome_seen_${user.id}`);
      
      // Only show for new users with no sites
      if (hasSeenWelcome || sites.length > 0) {
        return;
      }
      
      const plan = user.subscription_plan || user.plan || 'free';
      const planName = plan.charAt(0).toUpperCase() + plan.slice(1);
      
      // Define quick actions based on plan
      const quickActions = {
        free: [
          {
            icon: 'üé®',
            title: 'Choose a Template',
            desc: 'Browse our collection of professionally designed templates',
            time: '2 minutes',
            action: () => window.location.href = '/setup.html'
          },
          {
            icon: '‚úèÔ∏è',
            title: 'Customize Your Site',
            desc: 'Edit text, images, and colors to match your brand',
            time: '10 minutes',
            action: () => window.location.href = '/setup.html'
          },
          {
            icon: 'üöÄ',
            title: 'Publish & Share',
            desc: 'Go live with your website and start getting visitors',
            time: '1 minute',
            action: () => window.location.href = '/setup.html'
          }
        ],
        starter: [
          {
            icon: 'üé®',
            title: 'Choose a Template',
            desc: 'Select from our premium template collection',
            time: '2 minutes',
            action: () => window.location.href = '/setup.html'
          },
          {
            icon: 'üìß',
            title: 'Set Up Contact Form',
            desc: 'Start receiving customer inquiries instantly',
            time: '5 minutes',
            action: () => window.location.href = '/setup.html'
          },
          {
            icon: 'üåê',
            title: 'Connect Your Domain',
            desc: 'Use your own custom domain name (optional)',
            time: '10 minutes',
            action: () => alert('Domain connection coming soon!')
          }
        ],
        pro: [
          {
            icon: 'üí≥',
            title: 'Set Up Payments',
            desc: 'Connect Stripe to start accepting payments',
            time: '5 minutes',
            action: () => alert('Navigate to site settings after creation')
          },
          {
            icon: 'üõçÔ∏è',
            title: 'Add Products',
            desc: 'Create your product catalog and start selling',
            time: '15 minutes',
            action: () => window.location.href = '/setup.html'
          },
          {
            icon: 'üìä',
            title: 'Track Orders',
            desc: 'Monitor sales and manage customer orders',
            time: 'Ongoing',
            action: () => window.location.href = '/setup.html'
          }
        ]
      };
      
      const actions = quickActions[plan] || quickActions.free;
      
      // Create modal HTML
      const modalHTML = `
        <div class="welcome-modal-overlay" id="welcomeModal">
          <div class="welcome-modal">
            <div class="welcome-header">
              <div class="welcome-emoji">üéâ</div>
              <h1 class="welcome-title">Welcome to SiteSprintz!</h1>
              <p class="welcome-subtitle">Let's get your website online in minutes</p>
              <div class="plan-badge">${planName} Plan</div>
            </div>
            
            <div class="quick-start-section">
              <h3 class="quick-start-title">üìã Quick Start Guide</h3>
              ${actions.map(action => `
                <div class="quick-action-card" onclick='${JSON.stringify(action.action).slice(0, -1).substring(1)}'>
                  <div class="quick-action-icon">${action.icon}</div>
                  <div class="quick-action-content">
                    <h4 class="quick-action-title">${action.title}</h4>
                    <p class="quick-action-desc">${action.desc}</p>
                    <div class="quick-action-time">‚è±Ô∏è ${action.time}</div>
                  </div>
                </div>
              `).join('')}
            </div>
            
            <div class="welcome-footer">
              <button class="btn-start" onclick="startBuilding()">üöÄ Start Building Now</button>
              <br>
              <a href="#" class="skip-link" onclick="closeWelcomeModal(event)">I'll explore on my own</a>
            </div>
          </div>
        </div>
      `;
      
      // Insert modal into page
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      
      // Mark as seen
      localStorage.setItem(`welcome_seen_${user.id}`, 'true');
    }
    
    function closeWelcomeModal(event) {
      if (event) event.preventDefault();
      const modal = document.getElementById('welcomeModal');
      if (modal) {
        modal.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => modal.remove(), 300);
      }
    }
    
    function startBuilding() {
      closeWelcomeModal();
      window.location.href = '/setup.html';
    }
    
    // Update loadUserSites to show welcome modal for new users
    const originalLoadUserSites = loadUserSites;
    loadUserSites = async function() {
      await originalLoadUserSites();
      
      // Get sites count to determine if user is new
      const response = await fetch(`/api/users/${currentUser.id}/sites`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('authToken')}`
        }
      });
      
      if (response.ok) {
        const data = await response.json();
        // Show welcome modal for new users
        showWelcomeModal(currentUser, data.sites);
      }
    };
    
    // Initialize
    checkAuth();
  </script>
</body>
</html>
